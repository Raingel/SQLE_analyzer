<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sequence Similarity Alignment Tool v0.1</title>
    <!-- Include Bootstrap and Datatables CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Datatables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <style>
        /* 在此添加您的自訂樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        #container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-right: 10px;
        }

        #results {
            margin-top: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .center-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 class="text-center">Sequence Similarity Alignment Tool</h1>

        <form id="sequence-form">
            <div class="form-group">
                <label for="its-input">Enter your ITS sequences (FASTA format, optional):</label>
                <textarea id="its-input" placeholder=">My ITS Sequence&#10;ATCG..."></textarea>
            </div>
            <div class="form-group">
                <label for="ef-input">Enter your EF sequences (FASTA format, optional):</label>
                <textarea id="ef-input" placeholder=">My EF Sequence&#10;ATCG..."></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="performAlignment()">Align Sequences</button>
            <button type="button" class="btn btn-secondary" onclick="fillDemoSequences()">Fill Demo Sequences</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </form>

        <div id="results">
            <div class="table-responsive">
                <table id="similarityTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Species</th>
                            <th>ITS Similarity (%)</th>
                            <th>EF Similarity (%)</th>
                            <th>Average Similarity (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Alignment results will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

            const lines = fasta.split('\n');
            let id = '';
            let sequence = '';

            lines.forEach(line => {
                if (line.startsWith('>')) {
                    if (sequence) {
                        sequences.push({ id, sequence: sequence.replace(/\s+/g, '').toUpperCase() });
                        sequence = '';
                    }
                    id = line.substring(1).trim();
                } else {
                    sequence += line.trim();
                }
            });

            if (sequence) {
                sequences.push({ id, sequence: sequence.replace(/\s+/g, '').toUpperCase() });
            }

            return sequences;
        }

        // Smith-Waterman algorithm implementation
        function smithWaterman(seq1, seq2) {
            const matchScore = 2;
            const mismatchScore = -1;
            const gapScore = -1;

            const m = seq1.length;
            const n = seq2.length;
            const scoreMatrix = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));
            let maxScore = 0;
            let maxPos = { i: 0, j: 0 };

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    const match = seq1[i - 1] === seq2[j - 1] ? matchScore : mismatchScore;
                    const scores = [
                        0,
                        scoreMatrix[i - 1][j - 1] + match,
                        scoreMatrix[i - 1][j] + gapScore,
                        scoreMatrix[i][j - 1] + gapScore
                    ];
                    const maxCellScore = Math.max(...scores);
                    scoreMatrix[i][j] = maxCellScore;

                    if (maxCellScore > maxScore) {
                        maxScore = maxCellScore;
                        maxPos = { i, j };
                    }
                }
            }

            // Backtrack to calculate similarity
            let alignmentLength = 0;
            let matches = 0;
            let i = maxPos.i;
            let j = maxPos.j;

            while (i > 0 && j > 0 && scoreMatrix[i][j] > 0) {
                if (seq1[i - 1] === seq2[j - 1]) {
                    matches++;
                }
                alignmentLength++;
                const scores = [
                    scoreMatrix[i - 1][j - 1],
                    scoreMatrix[i - 1][j],
                    scoreMatrix[i][j - 1]
                ];
                const maxScoreIndex = scores.indexOf(Math.max(...scores));
                if (maxScoreIndex === 0) {
                    i--;
                    j--;
                } else if (maxScoreIndex === 1) {
                    i--;
                } else {
                    j--;
                }
            }

            const similarity = (matches / alignmentLength) * 100;
            return similarity.toFixed(2);
        }

        // Main function to perform alignment
        function performAlignment() {
            const itsInput = document.getElementById('its-input').value.trim();
            const efInput = document.getElementById('ef-input').value.trim();

            const userITSSeqs = itsInput ? parseFasta(itsInput) : [];
            const userEFSeqs = efInput ? parseFasta(efInput) : [];

            if (userITSSeqs.length === 0 && userEFSeqs.length === 0) {
                alert('Please enter at least one ITS or EF sequence.');
                return;
            }

            const dbITSSeqs = parseFasta(itsDatabase);
            const dbEFSeqs = parseFasta(efDatabase);

            const results = [];

            // For each species in the database, calculate similarities
            for (let dbIndex = 0; dbIndex < dbITSSeqs.length; dbIndex++) {
                const dbITS = dbITSSeqs[dbIndex];
                const dbEF = dbEFSeqs.find(seq => seq.id === dbITS.id);

                let itsSimilarity = '-';
                let efSimilarity = '-';
                let averageSimilarity = '-';
                let similarities = [];

                if (userITSSeqs.length > 0 && dbITS) {
                    const userITS = userITSSeqs[0]; // Assuming only one ITS sequence is input
                    itsSimilarity = smithWaterman(userITS.sequence, dbITS.sequence);
                    similarities.push(parseFloat(itsSimilarity));
                }

                if (userEFSeqs.length > 0 && dbEF) {
                    const userEF = userEFSeqs[0]; // Assuming only one EF sequence is input
                    efSimilarity = smithWaterman(userEF.sequence, dbEF.sequence);
                    similarities.push(parseFloat(efSimilarity));
                }

                if (similarities.length > 0) {
                    averageSimilarity = (similarities.reduce((a, b) => a + b, 0) / similarities.length).toFixed(2);
                }

                results.push({
                    id: dbITS.id,
                    itsSimilarity,
                    efSimilarity,
                    averageSimilarity
                });
            }

            // Display results
            displayResults(results);
        }

        // Function to display results
        function displayResults(results) {
            const tableBody = $('#similarityTable tbody');

            // Initialize or re-initialize DataTable
            if ($.fn.DataTable.isDataTable('#similarityTable')) {
                $('#similarityTable').DataTable().clear().destroy(); // Clear DataTable data and destroy
            }
            results.sort((a, b) => {
                if (a.averageSimilarity === '-' && b.averageSimilarity === '-') return 0;
                if (a.averageSimilarity === '-') return 1;
                if (b.averageSimilarity === '-') return -1;
                return parseFloat(b.averageSimilarity) - parseFloat(a.averageSimilarity);
            });

            results.forEach(result => {
                const row = `<tr>
                    <td>${result.id}</td>
                    <td class="center-text">${result.itsSimilarity}</td>
                    <td class="center-text">${result.efSimilarity}</td>
                    <td class="center-text">${result.averageSimilarity}</td>
                </tr>`;
                tableBody.append(row);
            });



            $('#similarityTable').DataTable({
                paging: true,
                searching: true,
                order: [[3, 'desc']]
            });
        }
